<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/global.css" rel="stylesheet" />
    <title>User Login | Forum</title>
  </head>
  <body>
    <div class="container">
    <form  onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input name="username" type="text" />
        <p class="error"></p>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input name="password" type="password" />
        <p class="error"></p>
      </div>
      <div
        style="
          display: flex;
          gap: 185px;
          margin-bottom: 18px;
          text-align: right;
        "
      >
        <a
          href="./register.html"
          style="color: #007bff; display: block; text-align: left"
          >Sign up
        </a>
        <a href="./forget-password.html" style="color: #007bff"
          >Forgot password?
        </a>
      </div>
      <button type="submit" class="btn primary">Login</button>
    </form>
    </div>

    <script type="module">
      import { login } from "../src/api/auth.js";

      async function handleSubmit(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        const data = {
          username: formData.get("username"),
          password: formData.get("password"),
        };

        const { error } = await login(data);

        if (error && error.fields) {
          const errorFields = Object.entries(error.fields);
          for (let i = 0; i < errorFields.length; i++) {
            const [key, value] = errorFields[i];

            document.querySelector(
              `.input-group input[name='${key}'] + .error`
            ).innerHTML = value;
          }
        } else if (error && error.message) {
          alert(error.message);
        } else {
          window.location.href = "../home.html";
        }
      }

      window.handleSubmit = handleSubmit;
    </script>
  </body>
</html>
